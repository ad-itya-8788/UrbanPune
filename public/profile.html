<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - UrbanPure</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header,
    footer {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .profile-top {
      display: flex;
      align-items: center;
    }

    .profile-top img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 30px;
      border: 3px solid #ddd;
      object-fit: cover;
    }

    .profile-top h2 {
      margin: 0;
      font-size: 26px;
    }

    .profile-details {
      margin-top: 20px;
    }

    .detail {
      margin-bottom: 15px;
    }

    .detail strong {
      display: inline-block;
      width: 150px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .profile-top {
        flex-direction: column;
        text-align: center;
      }

      .profile-top img {
        margin: 0 auto 15px auto;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>UrbanPure</h1>
  </header>

  <div class="container">
    <div class="profile-top">
      <img src="https://i.pravatar.cc/300" alt="Profile Picture">
      <div>
        <h2 id="fullname">Loading...</h2>
        <p id="username" style="color: #666;">@username</p>
      </div>
    </div>

    <div class="profile-details">
      <div class="detail"><strong>Phone:</strong> <span id="phone">Loading...</span></div>
      <div class="detail"><strong>Gender:</strong> <span id="gender">Loading...</span></div>
      <div class="detail"><strong>Account Type:</strong> <span id="account-type">Loading...</span></div>
      <div class="detail"><strong>Member Since:</strong> <span id="join-date">Loading...</span></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 UrbanPure. All rights reserved. | <a href="https://www.urbanpune.in"
        style="color: #ccc;">www.urbanpune.in</a></p>
  </footer>

  <script>
    fetch('https://www.urbanpune.in/api/user-data')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const user = data.user;

          document.getElementById('username').textContent = "@" + (user.username || user.name.split(" ")[0]);
          document.getElementById('fullname').textContent = user.name;
          document.getElementById('phone').textContent = user.phone || 'Not provided';
          document.getElementById('gender').textContent = user.gender || 'Not specified';
          document.getElementById('account-type').textContent = user.user_type || 'Standard';

          const joinDate = new Date(user.created_at);
          const options = { year: 'numeric', month: 'long', day: 'numeric' };
          document.getElementById('join-date').textContent = joinDate.toLocaleDateString('en-US', options);
        } else {
          document.querySelector('.container').innerHTML = "<p style='color: red;'>User not found or unauthorized.</p>";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.querySelector('.container').innerHTML = "<p style='color: red;'>Failed to load user data.</p>";
      });
  </script>

</body>

</html>
