    // Function to render properties with better performance
    function renderProperties() {
      const propertiesContainer = document.getElementById('properties-container');

      // Use document fragment for better performance
      const fragment = document.createDocumentFragment();

      propertiesData.forEach(property => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';

        // Create property card
        const card = document.createElement('div');
        card.className = 'card room-card h-100';
        card.innerHTML = `
          <div class="position-relative">
            <span class="property-type-badge">${property.type}</span>
            <button class="favorite-btn ${property.isFavorite ? 'active' : ''}" 
                    onclick="toggleFavorite(${property.id})"
                    aria-label="${property.isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
              <i class="fa${property.isFavorite ? 's' : 'r'} fa-heart"></i>
            </button>
            <img src="${property.image}" 
                 class="card-img-top room-image lazy" 
                 alt="${property.title}" 
                 loading="lazy">
          </div>
          <div class="card-body d-flex flex-column">
            <h2 class="card-title h5">${property.title}</h2>
            <p class="text-muted mb-2"><i class="fas fa-map-marker-alt me-2"></i>${property.location}</p>
            <p class="small text-muted mb-2"><i class="fas fa-star text-warning me-1"></i>${property.rating} (${property.distance})</p>
            <div class="d-flex flex-wrap mb-3">
              ${property.amenities.map(amenity => {
          let iconClass = '';
          switch (amenity.toLowerCase()) {
            case 'wifi': iconClass = 'fa-wifi'; break;
            case 'food': iconClass = 'fa-utensils'; break;
            case 'furnished': iconClass = 'fa-couch'; break;
            case 'ac': iconClass = 'fa-fan'; break;
            case 'transport': iconClass = 'fa-bus'; break;
            case 'parking': iconClass = 'fa-parking'; break;
            case 'workspace': iconClass = 'fa-laptop'; break;
            case 'laundry': iconClass = 'fa-tshirt'; break;
            default: iconClass = 'fa-check';
          }
          return `<span class="amenity-badge"><i class="fas ${iconClass} me-1"></i> ${amenity}</span>`;
        }).join('')}
            </div>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <div>
                <span class="price h5">₹${property.price.toLocaleString()}</span>
                <span class="text-muted small">/month</span>
              </div>
              <a href="property-details.html?id=${property.id}" class="btn btn-sm btn-primary">View Details</a>
            </div>
          </div>
        `;

        col.appendChild(card);
        fragment.appendChild(col);
      });

      propertiesContainer.appendChild(fragment);

      // Initialize lazy loading
      initLazyLoading();
    }

    // Initialize lazy loading for images
    function initLazyLoading() {
      const lazyImages = document.querySelectorAll('.lazy');

      if ('IntersectionObserver' in window) {
        const lazyImageObserver = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              lazyImage.src = lazyImage.src;
              lazyImage.classList.add('loaded');
              lazyImageObserver.unobserve(lazyImage);
            }
          });
        });

        lazyImages.forEach((lazyImage) => {
          lazyImageObserver.observe(lazyImage);
        });
      } else {
        // Fallback for browsers without IntersectionObserver
        lazyImages.forEach((lazyImage) => {
          lazyImage.src = lazyImage.src;
          lazyImage.classList.add('loaded');
        });
      }
    }

    // Function to toggle favorite status
    function toggleFavorite(propertyId) {
      const property = propertiesData.find(p => p.id === propertyId);
      if (property) {
        property.isFavorite = !property.isFavorite;
        renderProperties();

        // In a real app, you would save this to the server
        console.log(`Property ${propertyId} is now ${property.isFavorite ? 'favorited' : 'unfavorited'}`);

        // Track this event for analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'favorite_toggle', {
            'event_category': 'engagement',
            'event_label': propertyId,
            'value': property.isFavorite ? 1 : 0
          });
        }
      }
    }

    // Initialize the page when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      renderProperties();

    });
